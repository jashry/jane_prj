<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />
		<title></title>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">子页</h1>
		</header>
		<div id="ulist" class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" v-for="item in items" :id="item.id">
					<a class="mui-navigate-right">
						{{ item.message }}
					</a>
				</li>
			</ul>

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript">
			var list = new Vue({
				el: "#ulist",
				data: {
					items: [{
							id: 1,
							message: "list1 in this unit"
						},
						{
							id: 2,
							message: "list2 in this unit"
						}, {
							id: 3,
							message: "list3 in this unit"
						}, {
							id: 4,
							message: "list4 in this unit"
						}, {
							id: 5,
							message: "list5 in this unit"
						}, {
							id: 6,
							message: "list6 in this unit"
						}, {
							id: 7,
							message: "list7 in this unit"
						}
					]
				}
			});

			
			mui(".mui-table-view").on('tap', '.mui-table-view-cell', function() {

				var id = this.getAttribute("id");

				mui.openWindow({
					id: 'detail',
					url:'detail.html', 
					extras:{
						newsId:id
					}
				});
			})
		</script>
	</body>

</html>
