<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: #333;
        }
        
        .mainWrp {
            max-width: 640px;
            margin: 0 auto;
        }
        
        .fl {
            float: left;
        }
        
        .fr {
            float: right;
        }
        
        .clear::after {
            content: "";
            display: block;
            width: 100%;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        
        .upWrp {
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-flow: row wrap;
            border: 1px solid lightslategrey;
        }
        
        .upWrp a {
            flex: 1;
            padding: 12.5%;
            align-content: center;
            justify-content: space-around;
        }
        
        a:nth-child(2n+1) {
            background-color: lavender
        }
    </style>
</head>

<body>
    <div class="mainWrp">
        <div class="upWrp">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>
    <script>
        window.onload = init;

        function init() {
            var atags = document.getElementsByTagName("a")[0];
            atags.addEventListener("touchstart", printOut)

            function printOut(evt) {

                clearTimeout(st)
                console.log(evt.targetTouches[0].clientX);
                var ms = evt.timeStamp;
                var st = setTimeout(show, 70, ms)


            }

            function show(num) {
                console.log(num);
            }

        }
    </script>
</body>

</html>
